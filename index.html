<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Dynamic Quiz Generator</h1>
        <div>
            <label for="topics">Select Topics:</label>
            <select id="topics" multiple>
                <option value="topic1">Topic 1</option>
                <option value="topic2">Topic 2</option>
                <option value="topic3">Topic 3</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <script src="script.js"></script>
            </select>
        </div>
        <div>
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" value="5">
            <script src="script.js"></script>
        </div>
        <button onclick="generateQuiz()">Generate Quiz</button>
    </div>

    <div id="quizContainer" class="container" style="display: none;">
        <h2>Quiz</h2>
        <div id="questionContainer"></div>
        <button onclick="submitQuiz()">Submit Quiz</button>
        <script src="script.js"></script>
    </div>

    <div id="resultContainer" class="container" style="display: none;">
        <h2>Results</h2>
        <div id="score"></div>
        <div id="feedback"></div>
        <script src="script.js"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
